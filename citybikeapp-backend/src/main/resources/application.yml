micronaut:
  server:
    port: ${PORT:8080}
    cors:
      enabled: true # no credentials so just allow everything for now
  application:
    name: citybikeapp
  serde:
    serialization:
      inclusion: NON_ABSENT
  openapi:
    target:
      file: gen/api.yml
endpoints:
  all:
    enabled: false
  health:
    enabled: true
datasources:
  default:
    url: ${DATABASE_CONNECTION_URL:`jdbc:postgresql://host.docker.internal:5432/citybikeapp`}
    username: ${DATABASE_CONNECTION_USERNAME:postgres}
    password: ${DATABASE_CONNECTION_PASSWORD:Hunter2}
    driverClassName: org.postgresql.Driver
    db-type: postgres
    dialect: POSTGRES
    schema-generate: NONE
    schema: citybikeapp
netty:
  default:
    allocator:
      max-order: 3
flyway:
  datasources:
    default:
      enabled: true
      defaultSchema: citybikeapp
citybikeapp:
  dataLoader:
    batchSize: 1000
    minimumJourneyDistance: 10
    minimumJourneyDuration: 10
    stationUrl: ${CITYBIKEAPP_DATALOADER_STATIONURL:`https://opendata.arcgis.com/datasets/726277c507ef4914b0aec3cbcfcbfafc_0.csv`}
    journeyUrls: ${CITYBIKEAPP_DATALOADER_JOURNEYURLS:`https://dev.hsl.fi/citybikes/od-trips-2021/2021-05.csv,https://dev.hsl.fi/citybikes/od-trips-2021/2021-06.csv,https://dev.hsl.fi/citybikes/od-trips-2021/2021-07.csv`}
